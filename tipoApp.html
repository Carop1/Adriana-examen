<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <main>
        <div class="calidad">
            <h2>¿Que tipo de App necesitas?</h2>
            <div id="nivelCalidad">
                <a href='diseñoApp.html' title="nivelCalidad" value="tipoAndroid">
                <div id="appAndroid">
                <img src="images/answer-2-1.png" alt="cuarta imagen" class="imagenes3">
                <p>Aplicación Android</p>
                </div>
                </a>
                <a href='diseñoApp.html' title="nivelCalidad" value="tipoIOS">

                <a href='diseñoApp.html' title="nivelCalidad" value="tipoWindows">

                </div>
                </a>
                <a href='diseñoApp.html' title="nivelCalidad" value="tipoAndroidIOS">
                    <div id="androidIOS">
                        <img src="images/answer-2-4.png" alt="tercera imagen" class="imagenes3">

            </div>
        </div>
        </div>
